<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingreso Diario</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/15743/15743728.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center" style="margin-top: 100px;">
        <div class="mt-4">
            <a href="ejercicio 1.html" class="btn btn-primary btn-animated mx-2">Ejercicio 1</a>
            <a href="ejercicio 2.html" class="btn btn-success btn-animated mx-2">Ejercicio 2</a>
            <a href="index.html" class="btn btn-danger btn-animated mx-2">Inicio</a>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Ingreso Diario</h1>
        <form id="vehiculoForm" class="mt-4">
            <div class="mb-3">
                <label for="placa" class="form-label">Número de Placa</label>
                <input type="text" class="form-control" id="placa" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="mb-3">
                <label for="asientos" class="form-label">Número de Asientos</label>
                <input type="number" class="form-control" id="asientos" required>
            </div>
            <div class="mb-3">
                <label for="uso" class="form-label">Uso del Vehículo</label>
                <select class="form-select" id="uso" required>
                    <option value="colectivo">Colectivo</option>
                    <option value="taxi">Taxi</option>
                    <option value="particular">Servicio Particular</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="horas" class="form-label">Horas de Recorrido</label>
                <input type="number" class="form-control" id="horas" required>
            </div>
            <div class="mb-3">
                <label for="ruta" class="form-label">Ruta</label>
                <select class="form-select" id="ruta" required>
                    <option value="cercado">Cercado</option>
                    <option value="cono_norte">Cono Norte</option>
                    <option value="cono_sur">Cono Sur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Ingreso</button>
        </form>

        <h2 class="mt-5">Resultados</h2>
        <div id="resultado" class="mt-3">
        </div>
    </div>
<script>
document.getElementById('vehiculoForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const placa = document.getElementById('placa').value;
    const uso = document.getElementById('uso').value;
    const ruta = document.getElementById('ruta').value;
    const horas = parseInt(document.getElementById('horas').value);
    let montoPorHora;
    switch (ruta) {
        case 'cercado':
            montoPorHora = 10;
            break;
        case 'cono_sur':
            montoPorHora = 7;
            break;
        case 'cono_norte':
            montoPorHora = 5;
            break;
        default:
            montoPorHora = 0;
    }
    const ingresoDiario = horas * montoPorHora;
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `
        <div class="alert alert-success">
            <h4>Resultados del Cálculo</h4>
            <p><strong>Número de Placa:</strong> ${placa}</p>
            <p><strong>Uso del Vehículo:</strong> ${uso}</p>
            <p><strong>Ruta:</strong> ${ruta}</p>
            <p><strong>Horas Recorridas:</strong> ${horas}</p>
            <p><strong>Monto a Entregar:</strong> S/ ${ingresoDiario.toFixed(2)}</p>
        </div>
    `;
    document.getElementById('vehiculoForm').reset();
});
</script>
</body>
</html>
